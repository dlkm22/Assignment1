    <body>

    <header>
      <a href="index.html" class="brand">Novelship</a>
      <div class="menu">
        <div class="btn">
          <i class="fas fa-times close-btn"></i>
        </div>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
        <a href="https://novelship.com/" target="_blank">Official Website</a>
        <a href="download.html">Download Now</a>
      </div>
      <div class="btn">
        <i class="fas fa-bars menu-btn"></i>
      </div>
    </header>

    <section class="section-main">
        <h1><em>Contact Us</em></h1>
    </section>

    <section class="section-two">
          <form action="#" method="POST">
            <label><p style="text-align: center;">Full Name:
                <input type="text" placeholder="Full Name" name="Name" required>
            </p>
            </label>
            <label><p style="text-align: center;">Email:
                <input type="text" placeholder="Email Address" name="Email" required>
            </p>
            </label>
            

            <p style="text-align: center;">Type of inquiry?</p>
            <p style="text-align: center;"><input type="radio" name="ans" value="General" required> General Inquiry</p>
            <p style="text-align: center;"><input type="radio" name="ans" value="Buyer" required> As a Buyer</p>
            <p style="text-align: center;"><input type="radio" name="ans" value="Seller" required> As a Seller</p>

            <p style="text-align:center;"">
            Enter your query here
            </p>
            <p style="text-align:center;"><textarea id="textbox" name="Query" rows="4" cols="30" required></textarea></p>

            <p style="text-align:center;"><input type="submit" value="Submit"></p>
          </form>
    </section>

    <footer>
        <ul>
          <li><a href="https://www.linkedin.com/company/novelship?originalSubdomain=sg" target="_blank"><i class="fa-brands fa-linkedin-in"></i>

          <li><a href="https://www.facebook.com/Novelship/" target="_blank"><i class="fa-brands fa-facebook"></i></a></li>
         
        </ul>
       </footer>

          <script type="text/javascript">
            window.addEventListener("scroll", function(){
              var header = document.querySelector("header");
              header.classList.toggle('sticky', window.scrollY > 0);
            });
    
            var menu = document.querySelector('.menu');
            var menuBtn = document.querySelector('.menu-btn');
            var closeBtn = document.querySelector('.close-btn');
    
            menuBtn.addEventListener("click", () => {
              menu.classList.add('active');
            });
    
            closeBtn.addEventListener("click", () => {
              menu.classList.remove('active');
            });
          </script>

    </body>
